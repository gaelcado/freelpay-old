name: freelpay-nextjs
services:
  - name: backend
    source_dir: backend
    github:
      branch: main
      deploy_on_push: false
      repo: IllanKnf/freelpay-nextjs
    dockerfile_path: backend/Dockerfile
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /api
    envs:
      - key: SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: SUPABASE_ANON_KEY
        value: ${SUPABASE_ANON_KEY}
      - key: JWT_SECRET_KEY
        value: ${JWT_SECRET_KEY}
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY}
      - key: FRONTEND_URL
        value: ${FRONTEND_URL}
   
  - name: frontend
    source_dir: frontend
    github:
      branch: main
      deploy_on_push: false
      repo: IllanKnf/freelpay-nextjs
    dockerfile_path: frontend/Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: NEXT_PUBLIC_API_URL
        value: ${NEXT_PUBLIC_API_URL}